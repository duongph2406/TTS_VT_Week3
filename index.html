<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/style.css">
  <link rel="icon" type="image/png" href="img/background-login-page.png" sizes="16x16">
  <title>Login VSS-chat Platform</title>
</head>

<body>
  <div class="container">
    <div class="left">
      <img src="img/background-login-page.png" alt="Illustration" />
      <div class="text-content">
        <h2>Hệ thống quản lý chat đa nền tảng</h2>
        <p>Tiết kiệm thời gian tư vấn và chăm sóc khách hàng</p>
        <div class="dots">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
      </div>
    </div>
    <div class="right">
      <button class="languages-selector">
        <img src="icon/language_icon.png" alt="languages" class=" language-icon" />
        <div class="language">Tiếng Viêt</div>
        <img src="icon/dropdown_icon.png" alt="" class="dropdown-icon ">
      </button>
      <!-- Bên phải (form đăng nhập) -->
      <div class="login-form">
        <img src="img/vss-logo.png" alt="Logo" class="logo" />
        <h3>Đăng nhập vào tài khoản của bạn</h3>
        <form action="#" method="post">
          <input type="text" placeholder="Nhập tài khoản" required>
          <input type="password" placeholder="Nhập mật khẩu" required>

          <div class="options">
            <label><input type="checkbox" class="checkbox-options"> Lưu mật khẩu</label>
            <a href="#">Quên mật khẩu?</a>
          </div>
          <button type="submit">Đăng nhập</button>
          <p class="register-text">Bạn chưa có tài khoản? <a href="#">Đăng ký</a></p>
        </form>
      </div>
    </div>
  </div>
  </div>
</body>

</html>
